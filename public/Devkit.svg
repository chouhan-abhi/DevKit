<svg width="256" height="256" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-label="DevKit Animated Icon" > <style> /* Knife flies in from top */ .knife { transform-origin: 256px 128px; animation: knife-fly 1.2s cubic-bezier(.22,.61,.36,1) forwards; } /* Other tools open normally */ .tool-right { transform-origin: 256px 128px; animation: open-right 1.1s cubic-bezier(.22,.61,.36,1) forwards; animation-delay: .3s; opacity: 0; } @keyframes knife-fly { from { transform: translateY(-140px) rotate(-90deg); opacity: 0; } to { transform: translateY(0) rotate(-20deg); opacity: 1; } } @keyframes open-right { from { transform: rotate(110deg); opacity: 0; } to { transform: rotate(20deg); opacity: 1; } } </style> <!-- Background --> <rect x="16" y="16" width="480" height="480" rx="96" fill="#020617"/> <!-- ðŸ§° PLIERS HINT (BEHIND BODY) --> <g opacity="0.35"> <!-- Left handle --> <path d="M226 150 C190 210 190 290 226 350" stroke="#64748B" stroke-width="18" stroke-linecap="round" fill="none" /> <!-- Right handle --> <path d="M286 150 C322 210 322 290 286 350" stroke="#64748B" stroke-width="18" stroke-linecap="round" fill="none" /> </g> <!-- LEFT TOOL: Knife (flies in) --> <g class="knife"> <path d="M256 128 C170 160 130 260 180 330 L212 298 C180 255 205 195 256 162 Z" fill="#94A3B8" /> </g> <!-- RIGHT TOOL: Utility blade --> <g class="tool-right"> <path d="M256 128 C340 160 380 260 330 330 L300 300 C330 255 310 195 256 162 Z" fill="#94A3B8" /> </g> <!-- CENTER BODY --> <rect x="216" y="96" width="80" height="320" rx="40" fill="#EF4444"/> <!-- Inner slot --> <rect x="246" y="190" width="20" height="120" rx="10" fill="#020617" opacity="0.85" /> <!-- Pivot --> <circle cx="256" cy="128" r="30" fill="#CBD5E1"/> <circle cx="256" cy="128" r="16" fill="#020617"/> <!-- Bottom control --> <rect x="228" y="334" width="56" height="56" rx="14" fill="#020617"/> <!-- Plus --> <rect x="252" y="344" width="8" height="36" rx="4" fill="#F8FAFC"/> <rect x="238" y="358" width="36" height="8" rx="4" fill="#F8FAFC"/> </svg>